<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="jumpscare" src="Halloween Characters\Ghost\Png_animation\Ghost1.png" width="740px" height="900px">
<div id="outside">
    <div id="tilegrid"></div>
    <div id="darkness"></div>
    <div id="Warning">Don't Come any closer!</div>
    <div id="PlayerOutside"></div>
    <div class="Wall" style="width: 100%; height: 56%;"></div>
    <div id="bridge">
        <div id="trigger"></div>
    </div>
    <div class="Wall" style="width: 100%; height: 16%; bottom: 0;"></div>
</div>
<div id="Container">
    <div id="Player">
        <h1>PlayerName</h1>
        <div id="YourLVL">21</div>
        <div id="Player_healtbar"><span id="Player_healt">100</span> / <span id="Player_max_healt">100</span></div>
    </div>
    <div id="fight">
        <img src="Halloween Characters\Ghost\Gif\Ghost.gif" width="200" height="200" style="margin-right: 100px; align-self: flex-end; image-rendering: pixelated;">
        <div id="playerIMG"></div>
    </div>
    <div id="enemy">
        <h1>EnemyName</h1>
        <div id="EnemyLVL">2</div>
        <div id="Enemy_healtbar"><span id="Enemy_healt">100</span> / <span id="Enemy_max_healt">100</span></div>
    </div>
    <div>
        <div style="width: 200px; color: white;">
            <p id="DamageNotif">You attack dealing <span id="AttackDamage">1.00</span>HP!</p>
        </div>
        <canvas id="GhostBar" width="200" height="50"></canvas>
    </div>
</div>
</body>
<script src="code.js"></script>
</html>
