<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        overflow: hidden;
    }
    #DamageNotif {
        margin: 0;
        padding: 0;
        white-space: nowrap;
    }

    #GhostBar {
        border: 1px solid black;
        width: 200px;
        height: 50px;
        transition: all 1.5s linear;
        position: relative;
        z-index: 2;
    }

    #Container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 1400px;
        height: 600px;
        gap: 10px;
        zoom: 80%;
    }

    #fight {
        width: 700px;
        height: 600px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        border: 1px solid black;
    }

    #Enemy_healtbar, #Player_healtbar {
        width: 200px;
        height: 20px;
        border: 1px solid black;
        background: #90ee90;
        text-align: center;
        margin-bottom: 20px;
    }
    
    #Player, #enemy {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        width: 300px;
        gap: 20px;
        border: 1px solid black;
    }

    #Player {
        align-self: flex-end;
    }

    #enemy {
        align-self: flex-start;
    }

    #YourLVL {
        background-image: url('');
    }
</style>
<body>
<div id="Container">
    <div id="Player">
        <h1>PlayerName</h1>
        <div id="YourLVL">21</div>
        <div id="Player_healtbar"><span id="Player_healt">100</span> / <span id="Player_max_healt">100</span></div>
    </div>
    <div id="fight">
        <img src="#" width="200" height="200" style="margin-right: 100px; align-self: flex-end;">
        <img src="#" width="200" height="200" style="margin-left: 100px; align-self: flex-start;">
    </div>
    <div id="enemy">
        <h1>EnemyName</h1>
        <div id="EnemyLVL">2</div>
        <div id="Enemy_healtbar"><span id="Enemy_healt">100</span> / <span id="Enemy_max_healt">100</span></div>
    </div>
</div>
<div>
    <div style="width: 200px;">
        <p id="DamageNotif">You attack dealing <span id="AttackDamage">1.00</span>HP!</p>
    </div>
    <canvas id="GhostBar" width="200" height="50"></canvas>
</div>
</body>
<script>
    const DamageNotif = document.getElementById("DamageNotif");

    function FitFontSize() {
        let fontSize = 50;
        DamageNotif.style.fontSize = fontSize + "px";
        
        while (DamageNotif.scrollWidth > DamageNotif.parentElement.clientWidth && fontSize > 0) {
            fontSize -= 1;
            DamageNotif.style.fontSize = fontSize + "px";
        }
    }

    FitFontSize();

    const GhostBar = document.getElementById("GhostBar");
    const GhostBarCont = GhostBar.getContext("2d");
    let test = 0;
    let test2 = 0;
    let offset = 0;
    let temp = 1;
    let greensize = 0;
    let draw = true;

    // https://www.w3schools.com/graphics/canvas_gradients.asp
    function DrawTheGradient() {
        if (!draw) return;
        var gradient = GhostBarCont.createLinearGradient(80 + offset, 0, 150 - greensize + offset, 0);
        gradient.addColorStop(0, "red");
        gradient.addColorStop(0.5, "green");
        gradient.addColorStop(1, "red");

        GhostBarCont.fillStyle = gradient;
        GhostBarCont.fillRect(0, 0, GhostBar.width, GhostBar.height);
    }

    DrawTheGradient();
    setInterval(() => {
        offset += temp;
        if (offset >= 80 + greensize / 2) {
            temp = -1;
            // delete the other if and change temp = -10; in to, 
            // offset = -90, if you want to make it go around.
        } else if (offset <= -90) {
            temp = 1;
        }
        DrawTheGradient();
    }, 10);

    let UserClicks = false;
    let FirstTime = true;

    GhostBar.addEventListener("mousedown", () => {
        UserClicks = true;
    });
    
    GhostBar.addEventListener("mouseup", () => {
        UserClicks = false;
    });

    const AttackDamage = document.getElementById("AttackDamage");

    const Enemy_max_healt = document.getElementById("Enemy_max_healt");
    const Enemy_healt = document.getElementById("Enemy_healt");

    GhostBar.addEventListener("mousemove", (e) => {
        
        const rect = GhostBar.getBoundingClientRect();

        const x = Math.max(0, (e.clientX - rect.left) - 2);
        const y = Math.max(0, (e.clientY - rect.top) - 2);
        const width = Math.min(5, GhostBar.width - x);
        const height = Math.min(5, GhostBar.height - y);

        const pixel = GhostBarCont.getImageData(x, y, width, height).data;

        for (let i = 0; i < pixel.length; i += 4) {
            const r = pixel[i];
            const g = pixel[i + 1];
            const b = pixel[i + 2];

            
            if (r < 255) {
                // console.log(r,g,b);
                test = Math.max(g, test);
                // test2 = Math.max(r, test2);
                // console.log(test, test2);
                if (!UserClicks || !FirstTime) return;
                FirstTime = UserClicks = false;
                if (greensize <= 50) greensize += 10;

                AttackDamage.textContent = (g * 2 / test).toFixed(2);
                Enemy_healt.textContent = (Number(Enemy_healt.textContent) - (g * 2 / test)).toFixed(2);
                FitFontSize();
                setTimeout(() => {
                    FirstTime = true;
                }, 100);
            }

            if (r === 255) {
                if (!UserClicks || !FirstTime) return;
                FirstTime = UserClicks = false;
                console.log("You missed now it enemy's turn");
                greensize = 0;
                draw = false;
                GhostBar.style.transform = `translate(0, -50%) scale(${window.innerWidth / (GhostBar.width + 1)}, ${(window.innerHeight / (GhostBar.height + 1))})`;
                GhostBar.style.position = 'absolute';
                GhostBar.style.top = '50%';

                DrawAndMoveCircle(GhostBar.width * Math.random(), GhostBar.height * Math.random());

                setTimeout(() => {
                    GhostBar.style.transform = '';
                    GhostBar.style.position = '';
                    setTimeout(() => {
                        FirstTime = true;
                        draw = true;
                    }, 1500);
                }, 10000);
            }
            
            if (!UserClicks) return;
            console.log(r)
        }

        if (Number(Enemy_healt.textContent) <= 0) {
            console.log('You Win!');
        }
    });

    function DrawAndMoveCircle(xc, yc) {
        GhostBarCont.fillStyle = '#000000';
        GhostBarCont.fillRect(0, 0, GhostBar.width, GhostBar.height);

        GhostBarCont.beginPath();
        GhostBarCont.arc(xc, yc, 1, 0, Math.PI * 2);
        GhostBarCont.fillStyle = 'blue';
        GhostBarCont.fill();
        GhostBarCont.closePath();

        setTimeout(() => {
            xc += Math.random() * 5 - 1;
            yc += Math.random() * 5 - 1;
            DrawAndMoveCircle(xc, yc);  
        }, 100);
    }
</script>
</script>
</html>
